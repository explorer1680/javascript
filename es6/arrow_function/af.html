<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Section 7: ES6 new features</title>
    <style>
        .box {
            width: 200px;
            padding: 25px 80px;
            text-align: center;
            font-size: 30px;
            margin-top: 30px;
        }

        .green {
            background-color: green;
        }
    </style>
</head>



<body>
    <h1>Lecture: Arrow Function</h1>

    <div class="box green">I'm green!</div>

    <button onclick="alert(this.tagName.toLowerCase());">
            Show this
          </button>

    <button onclick="alert((function() { return this; })());">
            Show inner this
          </button>
</body>

<script src="af.js"></script>

</html>
